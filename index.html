<!DOCTYPE html>

<html>
<head>
	<title>Tania's Black Jack Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<img class="static-deck" src="assets/images/boardgamepack/PNG/Cards/cardBack_blue2.png">


	<div class="dealer-hand">
		<img src="assets/images/boardgamepack/PNG/Cards/cardClubs3.png">
		<img src="assets/images/boardgamepack/PNG/Cards/cardDiamonds2.png">
	</div>

	<div class="dealer-container">
		
		<h3>Dealer's points</h3>
		<div class="dealer-points">0</div>

		<h3>Current Winning Pot</h3>
		<div class="pot">$10</div>

	</div>

	<div class="buttons">
		<button id="bet">Bet</button>
		<button id="hit">Hit</button>
		<button id="stand">Stand</button>
	</div>

	<div class="player-hand">
		<img src="assets/images/boardgamepack/PNG/Cards/cardClubs3.png">
		<img src="assets/images/boardgamepack/PNG/Cards/cardDiamonds2.png">
	</div>

	<div class="player-container">

		<h3>Player 1 points</h3>
		<div class="player-points">0</div>
	

		<h3>Player 1 Balance</h3>
		<div class="player-balance"></div>

	</div>
	


	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
